<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us">
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <meta name="author" content="{{ site.author }}">
    {% if page.title %}
    <title>{{ page.title }}</title>
    {% else %}
    <title>{{ site.name }}</title>
    {% endif %}
    <link rel='alternate' type='application/rss+xml' title='Mookrs' href='/feed'>
    <title>Mookrs</title>
    <link rel="shortcut icon" href="/favicon.png">
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
<h1><a href="{{ site.url }}/">Mookrs</a></h1>
<div id="header">
    <ul id="nav">
        <li><a href="{{ site.url }}/" class="current">Home</a></li>
        <li><a href="{{ site.url }}/blog/archives/" class="current">Blog</a></li>
        <li><a href="{{ site.url }}/projects/" class="current">Projects</a></li>
        <li><a href="{{ site.url }}/links/" class="current">Links</a></li>
        <li><a href="{{ site.url }}/about/" class="current">About</a></li>
    </ul>
</div>

<div>
	<header>
    <h1>{{ page.title }}</h1>
    </header>
	<article class="content">
		{{ content }}
    </article>
</div>

<div align="center" >
<footer>
  <p><small>Powered by <a href="https://github.com/mojombo/jekyll" target="_blank">Jekyll</a> on <a href="http://pages.github.com/" target="_blank">GitHub Pages</a> | &copy; <a href="{{ site.url }}/">Mookrs</a> 2011 - {{site.time | date:"%Y"}} | Fork <a href="https://github.com/mookrs/mookrs.github.com" title="Fork me on Github" target="_blank">me</a></small></p>
</footer>
</div>
</body>
</html>
